	function fondo(color1,color2,color3){
		
		pincel.fillStyle = color1;
		pincel.fillRect(0,0,900,730)

		pincel.fillStyle = color2;
		pincel.beginPath();
		pincel.moveTo(0,0);
		pincel.lineTo(0,710);
		pincel.lineTo(490,0);
		pincel.fill();

		pincel.fillStyle = color3;
		pincel.beginPath();
		pincel.moveTo(510,20);
		pincel.lineTo(510,730);
		pincel.lineTo(20,730);
		pincel.fill();
	}
